<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <section>

    <div class="round1">
      <img src="images/bg-pattern-bottom.svg" alt="" srcset="">
    </div>

    <div class="round2">
      <img src="images/bg-pattern-top.svg" alt="" srcset="">
    </div>


    <div class="card">
      <div class="wallpaper">
        <img src="images/bg-pattern-card.svg" alt="bg-pattern-card" srcset="images/bg-pattern-card.svg">
      </div>

      <div class="content">
        <div class="card-header">
          <div class="circle"></div>
          <div class="img">
            <img src="images/image-victor.jpg" alt="image-victor">
          </div>
          <div class="user">
              <p><span>Victor Crest</span> 26</p>
              <p>London</p>
            </div>
        </div>

        <div class="bottom">
          <div class="line"></div>

          <div class="info-social">
            <div class="followers">
              <p><span>80K</span></p>
              <p class="info">Followers</p>
            </div>

            <div class="likes">
              <p><span>803K</span></p>
              <p class="info">Likes</p>
            </div>

            <div class="photos">
              <p><span>1.4K</span></p>
              <p class="info">Photos</p>
            </div>

          </div>
        </div>
      </div>

    </div>
  </section>
</body>

</html>
